name: Weekly Newsletter Generator

on:
  schedule:
    - cron: '0 22 * * 0'  # 매주 월요일 오전 7시 KST (UTC 기준 일요일 22시)
  workflow_dispatch: {}   # 수동 실행도 허용

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run newsletter script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "EcoSavvy"
          git config --global user.email "dkimjang@gmail.com"
          git add .
          git commit -m "🗞️ 자동 뉴스레터 업데이트" || echo "No changes to commit"
          git push
